<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/1-qebaa.png">
    <link rel="stylesheet" href="the_styles.css">
</head>
<body>
<div  class="main-div">
<h1 class="title">تَدريب تَرتيب الجُمَل</h1>
<div class="video_and_controls">
    <div class="horizontal-buttons-top">
        <button id="return_to_main" class="cntrl_button">
            <span class="tooltip">الصَفحَة الرَئيسِيَّة<span class="tooltiptext">main page</span></span>
        </button>
        <button class="cntrl_button" id="load_local_btn" ><span class="tooltip">تَحميل مِن الجِهاز<span class="tooltiptext">load from device</span></span>
        </button>
        <button class="cntrl_button" id="stay_in_exr"><span class="tooltip">البَقاء في هَذا التَمرين<span class="tooltiptext">stay in this<br> exercise</span></span></button>
        <button class="cntrl_button" id="only_audio"><span class="tooltip">صَوت فَقَط<span class="tooltiptext">audio only</span></span></button>
    </div>
    <div class="iframe-container" id="vframe"></div>
    <div class="iframe-container">
        <div id="ytplayer"></div>
    </div>

    <div class="horizontal-buttons-bottom">
        <div>
        <button class="cntrl_button" id="backward_btn">
            <span class="tooltip">«لِلوَراء<span class="tooltiptext">backwards</span></span>
        </button>
        <button class="cntrl_button" id="play_btn">
            <span class="tooltip">تَشغيل<span class="tooltiptext">play</span></span>
        </button>
        <button class="cntrl_button" id="forward_btn">
            <span class="tooltip">لِلأمام»<span class="tooltiptext">forwards</span></span>
        </button>
        </div>
        <button class="cntrl_button" id="replay_clip_btn">
        <span class="tooltip">سَماع المَقطَع<span class="tooltiptext">listen to clip</span></span>
        </button>
        <button class="cntrl_button" id="new_clip_btn">
        <span class="tooltip">مَقطَع آخَر<span class="tooltiptext">another clip</span></span>
        </button>
        <button class="cntrl_button" id="show_transcript">
        <span class="tooltip">تَرجَمَة<span class="tooltiptext">transcript</span></span>
        </button>
        <button class="cntrl_button" id="transliteration_btn" style="opacity: 0.2"><span class="tooltip">تَرجَمَة صَوتِيَّة<span class="tooltiptext">transliteration</span></span></button>
    </div>

</div>
<div class="transcript_container" id="transcript_div"></div>
<p class="exr_label" style="margin-left: 5px"><b>ordered sentence: </b></p>
<div class="exr_container" id="responses_div" ></div>
<p class="exr_label" style="margin-left: 5px"><b>shuffled words: </b></p>
<div class="exr_container" id="choices_div"></div>
<div class="check_container" id="check_div"></div>
<p style="margin-left: 5px"><b>translation: </b></p>
<div id="show_tran_subs" style="margin-left: 10px;"></div>

<script id="transliteration_script"></script>
<script id="times_script"></script>
<script id="ar_script"></script>
<script id="subs_script"></script>
<script src="../../SERIES INFORMATION.js"></script>
<script src="METHODS TEXT.js"></script>
<script src="METHODS EXERCISES.js"></script>
<script src="1 METHODS DICTATE.js"></script>

<div style="margin-bottom:100px;"></div>
<div class="options-div">
    <div class="form-container slider-container">
        <select id="myDropdown" class="dropdown" onchange="changeSubs(this.value)">
        </select>
    </div>
</div>
</div>

</body>
</html>
