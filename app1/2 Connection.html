<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/1-qebaa.png">

    <style>
    </style>
    <link rel="stylesheet" href="the_styles.css">
</head>
<body>
<div  class="main-div">
<h1 class="title">تَدريب رَبط الجُمَل</h1>
<div class="video_and_controls">
    <div class="horizontal-buttons-top">
        <button id="return_to_main" class="cntrl_button">
            <span class="tooltip">الصَفحَة الرَئيسِيَّة<span class="tooltiptext">main page</span></span>
        </button>
        <button class="cntrl_button" id="load_local_btn" ><span class="tooltip">تَحميل مِن الجِهاز<span class="tooltiptext">load from device</span></span>
        </button>
        <button class="cntrl_button" id="stay_in_exr"><span class="tooltip">البَقاء في هَذا التَمرين<span class="tooltiptext">stay in this<br> exercise</span></span></button>
        <button class="cntrl_button" id="only_audio"><span class="tooltip">صَوت فَقَط<span class="tooltiptext">audio only</span></span></button>
    </div>
    <div class="iframe-container" id="vframe" style="display: none;"></div>
    <div class="iframe-container">
        <div id="ytplayer"></div>
    </div>
    <div class="horizontal-buttons-bottom">
        <button class="cntrl_button" id="backward_btn" onclick="seek_backward()">
            <span class="tooltip">لِلوَراء<span class="tooltiptext">backwards</span></span>
        </button>
        <button class="cntrl_button" id="play_btn">
            <span class="tooltip">تَشغيل<span class="tooltiptext">play</span></span>
        </button>
        <button class="cntrl_button" id="forward_btn" onclick="seek_forward()">
            <span class="tooltip">لِلأمام<span class="tooltiptext">forwards</span></span>
        </button>
        <button class="cntrl_button" id="show_transcript">
        <span class="tooltip">تَرجَمَة<span class="tooltiptext">transcript</span></span>
        </button>
    </div>
</div>
<div class="transcript_container" id="transcript_div"><span style="direction: rtl;"></div>
<div class="connect_div">
    <div id="ars_div" class="connect_cell" style="direction: rtl"></div>
    <div id="trans_div" class="connect_cell"></div>
</div>
</div>
<script id="subs_script"></script>
<script src="../../SERIES INFORMATION.js"></script>
<script src="METHODS TEXT.js"></script>
<script src="METHODS EXERCISES.js"></script>
<script src="2 METHODS CONNECT.js"></script>
</body>
</html>
